<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Title</title>
    <link href="/static/bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/my-theme/css/layout.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-expand-lg navbar-light bg-white border-bottom box-shadow mb-3">
        <a class="navbar-brand" href="/">Seclab Database</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <span class="navbar-text mr-3">
                {{ current_user.username }}
            </span>
        </div>

            <a class="btn btn-outline-primary" href="/auth/logout">Sign out</a>

    </div>
    <script src="/static/jquery/jquery.js"></script>
    <script src="/static/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <div class="container h-100">
    {% block content %}{% endblock %}
    </div><!-- /.container -->
</body>
</html>
